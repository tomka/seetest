        questions:
              - text: Was ist zu tun, wenn vor Antritt der Fahrt nicht feststeht, wer Fahrzeugführer ist?
                correctanswer: Der verantwortliche Fahrzeugführer muss bestimmt werden.
                answer: Der verantwortliche Fahrzeugführer muss gewählt werden.
                answer: Ein Inhaber des Sportbootführerscheins muss die Fahrzeugführung übernehmen.
                answer: Ein Inhaber des Sportbootführerscheins muss die Verantwortung übernehmen.
